<ng-container *ngIf="wishlist$ | async as wishlist">
  <main class="max-w-2xl mx-auto pt-16 pb-24 px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl max-w-5xl mx-auto">Your Wishlist
    </h1>

    <form class="mt-12 mx-auto max-w-5xl">
      <section aria-labelledby="wishlist-heading" class="col-span-8">
        <h2 class="sr-only" id="cart-heading">Items in your wishlist</h2>

        <ul *ngFor="let item of wishlist" class="border-t border-b border-gray-200 divide-y divide-gray-200"
            role="list">
          <li class="flex py-6 sm:py-10">
            <div class="flex-shrink-0">
              <img [alt]="item.product.name" [routerLink]="'/products/'+item.product.id"
                   [src]="item.product.imageUrl"
                   class="w-24 h-24 rounded-md object-center object-cover sm:w-48 sm:h-48 cursor-pointer transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration-300">
            </div>

            <div class="ml-4 flex-1 flex flex-col justify-between sm:ml-6">
              <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0">
                <div>
                  <div class="flex justify-between">
                    <h3 class="text-lg">
                      <a [routerLink]="'/products/'+item.product.id"
                         class="font-medium hover:font-semibold text-gray-700 hover:text-gray-800">
                        {{item.product.name}}
                      </a>
                    </h3>
                  </div>
                  <div class="mt-1 flex text-sm">
                    <p class="text-gray-500">
                      {{item.product.description}}
                    </p>
                  </div>
                  <p class="mt-1 text-sm font-medium text-gray-900">
                    {{item.product.price | currency:'BGN '}} лв.
                  </p>
                </div>
              </div>

              <div class="grid grid-cols-3">
                <p class="flex my-auto text-xs sm:text-sm text-gray-700 space-x-2">
                  <!-- Heroicon name: solid/check -->
                  <svg aria-hidden="true" class="flex-shrink-0 h-5 w-5 text-green-500"
                       fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          fill-rule="evenodd"/>
                  </svg>
                  <span>In stock</span>
                </p>

                <div class="m-auto sm:m-0">
                  <label class="sr-only" for="quantity-0">Quantity, Basic Tee</label>
                  <select
                    class="max-w-full rounded-md border border-gray-300 py-1.5 text-base leading-5 font-medium text-gray-700 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    id="quantity-0"
                    name="quantity-0">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>

                  <div class="absolute top-0 right-0">
                    <button class="-m-2 p-2 inline-flex text-gray-400 hover:text-gray-500"
                            type="button">
                      <span class="sr-only">Remove</span>
                      <!-- Heroicon name: solid/x -->
                      <svg aria-hidden="true" class="h-5 w-5" fill="currentColor"
                           viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              fill-rule="evenodd"/>
                      </svg>
                    </button>
                  </div>
                </div>

                <button (click)="onAddToCart(item.product)"
                        class="relative flex bg-gray-100 text-center border border-transparent rounded-md py-2 px-8 items-center justify-center text-sm font-medium text-gray-900 hover:bg-gray-200">
                  <span class="hidden sm:block">Add to cart </span>
                  <mat-icon class="custom-icon-size hidden sm:block ml-1">shopping_cart</mat-icon>
                  <span class="block sm:hidden">
                                        <mat-icon class="custom-icon-size">shopping_cart</mat-icon>
                                    </span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </form>

    <div class="border-t border-gray-200 py-6 px-4 sm:px-0">
      <!-- <div class="flex justify-between text-base font-medium text-gray-900">
          <p>Subtotal</p>
          <p>€asd</p>
      </div>
      <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p> -->
      <div class="mt-6">
        <a [routerLink]="['/checkout']"
           class="flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-900 hover:bg-gray-700">Checkout</a>
      </div>
    </div>
  </main>
</ng-container>
