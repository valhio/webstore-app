<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex':fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" ngClass="{'h-[200px]': !fullWidthMode, 'h-[360]':fullWidthMode}"
            [src]="product!.image" alt="">
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between overflow-hidden': fullWidthMode}">
            <div>
                <h5 class="pt-2 mb-1 font-medium">Category - {{product.category}}</h5>
                <p class="truncate hover:whitespace-normal font-bold text-lg">{{product.title}}</p>
                <p *ngIf="fullWidthMode" class="font-medium text-sm">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400 text-xl font-medium">{{product.price | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-700 customIconSize" >shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
