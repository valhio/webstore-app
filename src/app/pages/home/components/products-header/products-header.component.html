<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">Sort by - Name: {{displaySort}} <mat-icon>expand_more</mat-icon> </button>
            <mat-menu #sortByMenu>
                <button mat-menu-item (click)="onSortUpdate('name-asc')">Name: Ascending</button>
                <button mat-menu-item (click)="onSortUpdate('name-desc')">Name: Descending</button>
                <button mat-menu-item (click)="onSortUpdate('price-asc')">Price: Ascending</button>
                <button mat-menu-item (click)="onSortUpdate('price-desc')">Price: Descending</button>
            </mat-menu>
        </div>
        <div class="flex justify-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">Show - {{itemsShowCount}} <mat-icon>expand_more</mat-icon> </button>
                <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onItemsShowCountUpdate(12)">12</button>
                <button mat-menu-item (click)="onItemsShowCountUpdate(24)">24</button>
                <button mat-menu-item (click)="onItemsShowCountUpdate(36)">36</button>
                </mat-menu>
            </div>
            <div class="hidden md:block">
                <button (click)="onColumnsUpdate(1)"><mat-icon>view_list</mat-icon></button>
                <button (click)="onColumnsUpdate(3)"><mat-icon>view_module</mat-icon></button>
                <button (click)="onColumnsUpdate(4)"><mat-icon>view_comfy</mat-icon></button>
            </div>
        </div>
    </div>
</mat-card>
