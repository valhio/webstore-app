<mat-toolbar class="max-w-7xl mx-auto border-x flex justify-between">
  <a routerLink="home">Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="getItemsQuantity()" [matBadgeHidden]="getItemsQuantity()===0" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid text-white">
      <div class="pb-3 flex justify-between">
        <span class="mr-32">{{getItemsQuantity()}} Items</span>
        <a routerLink="cart" class="cursor-pointer">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-medium">{{ item.price | currency}}</span>
        </div>
      </div>
      <div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-medium">{{ getTotal(cart.items) | currency:' '}} лв.</span>
        </div>
        <div class="flex justify-center">
          <div class="mr-2 w-full">
            <button routerLink="/cart" mat-raised-button class="w-full">
              View Cart
            </button>
          </div>
          <div class="w-full">
            <button routerLink="/checkout" mat-raised-button class="w-full" color='primary'>
              Checkout
            </button>
          </div>
          <!-- <a routerLink="cart"
            class="flex justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded cursor-pointer">
            View Cart
          </a> -->
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
