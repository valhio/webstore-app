<mat-toolbar class="max-w-7xl mx-auto border-x flex justify-between">
  <a routerLink="home">Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon matBadge="3" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid text-white">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routerLink="cart" class="cursor-pointer">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-medium">{{ 150 | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-medium">{{ 150 | currency:'BGN'}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-medium">{{ 150 | currency:'BGN'}}</span>
        </div>
      </div>
      <div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-medium">{{ 450 | currency:' '}} лв.</span>
        </div>
        <a routerLink="cart" class="flex justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded cursor-pointer">
          View Cart
        </a>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
